<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping Cart">
    <meta name="author" content="Kat">
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet">
    <title>Shopping Cart</title>
  </head>
  <body>
  <div class="container mt-4">
    <h1 class="mb-5 text-center bg-white rounded border-0 py-2">Shopping Cart</h1>
    <div class="row">
      <div class="col-12">
        <table class="table table-striped table-sm">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Product</th>
              <th scope="col" class="priceHead">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Subtotal</th>
              <th scope="col" class="cancelIcon"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>         
        </table>
        <form class="form-inline w-100 my-4 d-flex align-items-center">

        </form>
        <div class="col-12 d-flex justify-content-end">
          <button class="btn btn-primary grandTotal">Calculate Total</button>           
        </div>
        <div class="col-12 d-flex justify-content-end mt-4">
          <h2>Total Price: $<span class="totalPrice">0.00</span></h2>
        </div>        
      </div>
    </div>    
  </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="js/application.js"></script>
  </body>
</html>
